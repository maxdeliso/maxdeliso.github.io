<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ .Site.Params.description | default "The HTML5 Herald" }}" />
  <meta name="author" content="{{ .Params.Author | default .Site.Author.name }}" />
  {{- with .OutputFormats.Get "rss" -}}
  	{{ $mimeType := .MediaType.Type }}
  	{{ if not (strings.HasSuffix $mimeType "+xml") }}
  		{{ $mimeType = printf "%s+xml" $mimeType }}
  	{{ end }}
  	{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel $mimeType .Permalink $.Site.Title | safeHTML }}
  {{- end -}}
  {{ hugo.Generator -}}
